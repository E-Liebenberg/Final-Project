{% extends 'base.html' %}
{% block content %}
<h2>User Administration</h2>
<p><a class="btn btn-success" href="{% url 'accounts:create_user' %}">âž• Create New User</a></p>

<table class="table table-striped">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.profile.get_role_display }}</td>
        <td>{{ user.is_active|yesno:"Active,Inactive" }}</td>
        <td>
            <a class="btn btn-sm btn-outline-primary" href="{% url 'accounts:edit_user' user.id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
