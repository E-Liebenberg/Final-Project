{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container py-5">
        <h1 class="text-center mb-4">Patient Admission Form</h1>

        <form method="post" class="admission-form shadow p-4 rounded">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="form-group">
                <table class="table table-bordered">
                    {{ form.as_table }}
                </table>
            </div>

            <!-- Submit Button -->
            <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-lg btn-primary w-50">Submit Admission</button>
            </div>
        </form>

        <!-- Back to Home Link -->
        <div class="text-center mt-4">
            <p><a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Back to Home</a></p>
        </div>
    </div>

{% endblock %}
