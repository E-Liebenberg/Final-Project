{% extends 'base.html' %}

{% block content %}
<h2>{% if remote %}Edit{% else %}Add{% endif %} Remote</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>

<a href="{% url 'remotes:manage_remotes' %}" class="btn btn-secondary mt-3">Back to Manage Remotes</a>
{% endblock %}
