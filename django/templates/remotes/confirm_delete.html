{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this remote?</h2>
<p>Remote ID: {{ remote.remote_id }} (MAC: {{ remote.mac_address }})</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'remotes:manage_remotes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
