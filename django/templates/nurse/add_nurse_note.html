{% extends 'base.html' %}
{% block title %}Add Nurse Note{% endblock %}

{% block content %}
<h2>Add Note for {{ patient.first_name }} {{ patient.last_name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Note</button>
    <a href="{% url 'nurse:nurse_dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
