{% extends 'base.html' %}
{% block title %}Edit Remote{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Remote for {{ patient.first_name }} {{ patient.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Remote</button>
        <a href="{% url 'nurse:nurse_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
